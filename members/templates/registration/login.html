{% extends 'members/base.html' %}
{% load static %}
{% load bootstrap5 %}

{% block body %}
    <div class="d-flex justify-content-center align-items-center" style="width: 100vw; height: 100vh !important;">
        <div class="w-25 bg-white p-5 shadow-lg">
            <h3>Login here<span class="text-primary ">.</span></h3>
            <form method="post" enctype="multipart/form-data" class="mt-5">
                {% csrf_token %}
                {% bootstrap_form_errors form %}
                {% bootstrap_field form.username %}
                {% bootstrap_field form.password %}
                <input type="submit" class="btn btn-primary text-white w-100 mt-2" value="Login">
            </form>
        </div>
    </div>
{% endblock %}
